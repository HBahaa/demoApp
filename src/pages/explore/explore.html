<ion-header>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-buttons start>
      <button ion-button id="dates" color="light" (click)="setDate()">All Dates</button>
      <button ion-button color="light" (click)="setGuests()">Guests</button>
    </ion-buttons>
</ion-header>

	    </ion-slide>
