<ion-content padding>
	<ion-item id="pic">
	    <ion-avatar item-start>
	      <img src="assets/img/1.png">
	    </ion-avatar>
	    <h2>Ahmed</h2>
	    <p>View and edit profile</p>
	</ion-item>
	<ion-list>
		<button ion-item (click)="getNotifications()">
			<ion-icon name="notifications" item-start></ion-icon>
			Notifications
		</button>
		<button ion-item (click)="getNotifications()">
			<ion-icon name="arrow-back" item-start></ion-icon>
			Travel for work?
		</button>
		<button ion-item (click)="getNotifications()">
			<ion-icon name="card" item-start></ion-icon>
			Credits & Coupons
		</button>
		<button ion-item (click)="getNotifications()">
			<ion-icon name="people" item-start></ion-icon>
			Invite Friends
		</button>
		<button ion-item (click)="getNotifications()">
			<ion-icon name="cash" item-start></ion-icon>
			Payments
		</button>
		<button ion-item (click)="getNotifications()">
			<ion-icon name="settings" item-start></ion-icon>
			Settings
		</button>
		<button ion-item (click)="getNotifications()">
			<ion-icon name="help" item-start></ion-icon>
			Get help
		</button>
		<button ion-item (click)="getNotifications()">
			<ion-icon name="send" item-start></ion-icon>
			Give us feedback
		</button>
	</ion-list>
</ion-content>
